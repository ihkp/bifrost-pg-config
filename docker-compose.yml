services:
  bifrost:
    image: docker.io/maximhq/bifrost:latest
    container_name: bifrost
    restart: always
    environment:
      - APP_PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      # Podman requires absolute paths or specific relative syntax
      - ${PWD}/config.json:/app/config.json:Z
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  caddy:
    image: docker.io/library/caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS_HASH=${ADMIN_PASS_HASH}
    volumes:
      - ${PWD}/Caddyfile:/etc/caddy/Caddyfile:Z
      - caddy_data:/data:Z
      - caddy_config:/config:Z
    depends_on:
      bifrost:
        condition: service_healthy

volumes:
  caddy_data:
  caddy_config: