services:
  bifrost:
    image: maximhq/bifrost:latest
    container_name: bifrost
    restart: always
    environment:
      - APP_PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./config.json:/app/config.json
    # Healthcheck to ensure Bifrost is ready before receiving traffic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      # Uncomment 443 if Caddy handles SSL (LB is TCP pass-through)
      # - "443:443"
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS_HASH=${ADMIN_PASS_HASH}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      bifrost:
        condition: service_healthy

volumes:
  caddy_data:
  caddy_config: